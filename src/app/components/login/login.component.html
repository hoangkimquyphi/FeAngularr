<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>
    <div class="button-group">
        <a routerLink="/dangnhap" class="button">Danh Sách Nhân Viên</a>
        <a routerLink="/create-supplier" class="button">In dữ liệu</a>
    
        <a routerLink="/create-category" class="button">Thêm danh mục</a>
      </div>
      <div class="search-container">
        <form action="/search">
          <input type="text" placeholder="Nhập từ khóa tìm kiếm" name="search">
          <button type="submit"><i class="fa fa-search"></i>Tìm Kiếm</button>
        </form>
      </div>
      <h2 style="text-align: center;">Thêm nhân viên mới</h2>
      <div class="form-container">
          <form>
              <div class="row">
                  <label for="id">ID:</label>
                  <input type="text" id="id" name="id" required>
              </div>
              <div class="row">
                  <label for="name">Tên nhân viên:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="row">
                  <label for="fullname">Họ và tên:</label>
                  <input type="text" id="fullname" name="fullname" required>
              </div>
              <div class="row">
                  <label for="address">Địa chỉ:</label>
                  <input type="text" id="address" name="address" required>
              </div>
              <div class="row">
                  <label for="dob">Ngày sinh:</label>
                  <input type="date" id="dob" name="dob" required>
              </div>
              <div class="row">
                  <label for="gender">Giới tính:</label>
                  <select id="gender" name="gender" required>
                      <option value="Nam">Nam</option>
                      <option value="Nữ">Nữ</option>
                  </select>
              </div>
              <div class="row">
                  <label for="phone">Số điện thoại:</label>
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
              </div>
              <div class="row">
                  <label for="position">Chức vụ:</label>
                  <input type="text" id="position" name="position" required>
              </div>
              <div class="row">
                  <input type="submit" value="Thêm nhân viên" onclick="addEmployee()">
              </div>
          </form>
      </div>
    
      <h2 style="text-align: center;">Danh sách nhân viên</h2>
      <table id="employeeTable">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Tên nhân viên</th>
                  <th>Họ và tên</th>
                  <th>Địa chỉ</th>
                  <th>Ngày sinh</th>
                  <th>Giới tính</th>
                  <th>Số điện thoại</th>
                  <th>Chức vụ</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
    
      <script src="script.js"></script>
<body>
<html>
