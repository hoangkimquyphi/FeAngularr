<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

  
</head>
<div class="container">
	<h1 class="title">Quản lý sản phẩm đồng hồ</h1>
	<table class="product-table">
	  <thead>
		<tr>
		  <th>Tên sản phẩm</th>
		  <th>Mô tả</th>
		  <th>Giá</th>
		  <th>Hành động</th>
		</tr>
	  </thead>
	  <tbody>
		<tr *ngFor="let product of products">
		  <td>{{ product.name }}</td>
		  <td>{{ product.description }}</td>
		  <td>{{ product.price }} đồng</td>
		  <td>
			<button (click)="deleteProduct(product)" class="btn">Xóa sản phẩm</button>
		  </td>
		</tr>
	  </tbody>
	</table>
  </div>
<body>
<html>
