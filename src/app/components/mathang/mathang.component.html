<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    
  
</head>
<body>
  <div class="button-group">
    <a routerLink="/create-supplier" class="button">Tạo mới khách hàng</a>
    <a routerLink="/create-category" class="button">Thêm danh mục</a>
    <a routerLink="/create-category" class="button">In dữ liệu</a>
  

  </div>
  <div class="search-container">
    <form action="/search">
      <input type="text" placeholder="Nhập từ khóa tìm kiếm" name="search">
      <button type="submit"><i class="fa fa-search"></i>Tìm Kiếm</button>
    </form>
  </div>
  <div class="center">
		<p>Quản Lý Khách Hàng</p>
	</div>
    <div class="customer-management">
        <h2>Danh sách khách hàng</h2>
        <div class="table-container">
          <table id="customer-table">
            <thead>
              <tr>
                <th>Tên</th>
                <th>Địa chỉ</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Nguyễn Văn A</td>
                <td>Hà Nội</td>
                <td>nguyenvana@gmail.com</td>
                <td>0987654321</td>
                <td>
                  <button class="edit-button">Sửa</button>
                  <button class="delete-button">Xóa</button>
                </td>
              </tr>
              <tr>
                <td>Trần Thị B</td>
                <td>Đà Nẵng</td>
                <td>tranthib@gmail.com</td>
                <td>0123456789</td>
                <td>
                  <button class="edit-button">Sửa</button>
                  <button class="delete-button">Xóa</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-container">
          <h2>Thêm khách hàng mới</h2>
          <form id="customer-form">
            <div>
              <label for="name">Tên:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="address">Địa chỉ:</label>
              <input type="text" id="address" name="address" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="phone">Số điện thoại:</label>
              <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit">Thêm khách hàng</button>
          </form>
        </div>
      </div>
      <script src="customer-management.js"></script>
<body>
<html>
