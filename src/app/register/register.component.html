<!DOCTYPE html>
<html>
<head>
	<title>Đăng ký</title>
	<!-- Nạp các tệp CSS -->
	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title text-center mb-3">Đăng ký</h3>
						<form>
							<div class="form-group">
								<label for="username">Tên đăng nhập</label>
								<input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email">
							</div>
							<div class="form-group">
								<label for="password">Mật khẩu</label>
								<input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
							</div>
							<div class="form-group">
								<label for="confirm-password">Xác nhận mật khẩu</label>
								<input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu">
							</div>
							<button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
							<hr>
							<p class="text-center">Bạn đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
